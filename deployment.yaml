apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: "productservice"
  namespace: "rtb"
  labels:
    app: "productservice"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "productservice"
  template:
    metadata:
      labels:
        app: "productservice"
    spec:
      containers:
        - name: "productservice-1"
          image: "gcr.io/gcp-rtb-429519/productservice:latest"
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "productservice-svc"
  namespace: "rtb"
spec:
  #type: "ClusterIP"
  type: "NodePort"
  selector:
    app: "productservice"
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8083
      nodePort: 30061
      
