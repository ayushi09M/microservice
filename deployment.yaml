apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "paymentservice"
  namespace: "rtb"
  labels:
    app: "paymentservice"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "paymentservice"
  template:
    metadata:
      labels:
        app: "paymentservice"
    spec:
      containers:
        - name: "paymentservice-1"
          image: "gcr.io/gcp-rtb-429519/paymentservice:latest"
          ports:
            - containerPort: 8083
          env:
            - name: "SPRING_PROFILES_ACTIVE"
              value: "prod"
          volumeMounts:
            - name: "paymentservice-storage"
              mountPath: "/data"
  volumeClaimTemplates:
    - metadata:
        name: "paymentservice-storage"
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
  updateStrategy:
    type: "RollingUpdate"
    rollingUpdate:
      partition: 0
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "paymentservice-svc"
  namespace: "rtb"
  labels:
    app: "paymentservice"
spec:
  #type: "ClusterIP"
  type: "NodePort"
  selector:
    app: "paymentservice"
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8083
      nodePort: 30062
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "paymentservice-hpa"
  namespace: "rtb"
  labels:
    app: "paymentservice"
spec:
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "StatefulSet"
    name: "paymentservice"
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        target:
          type: "Utilization"
          averageUtilization: 50
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "paymentservice-hpa"
  namespace: "rtb"
  labels:
    app: "paymentservice"
spec:
  scaleTargetRef:
    apiVersion: "apps/v1"
    kind: "StatefulSet"
    name: "paymentservice"
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        target:
          type: "Utilization"
          averageUtilization: 50