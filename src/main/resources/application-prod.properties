server.port = 8083
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:Changelog-root.xml

spring.datasource.url=jdbc:mysql://mysql-svc:3306/paymentdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

spring.jpa.show=true
spring.jpa.hibernate.ddl-auto=none

spring.mvc.pathmatch.matching-strategy=ant-path-matcher 
springdoc.api-docs.path=/api-docs

management.server.port: 9000
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.shutdown.enabled=true

info.app.name=Payment service
info.app.description= Payment service manages the Payment related data of the customers.
info.app.version=1.0.0

server.forward-headers-strategy=framework
# Inventory Service URL for Feign Client (this is the missing property)
inventory-service.url=http://productservice-svc/inventory
