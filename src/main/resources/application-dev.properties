# Server Configuration
server.port=8082

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:ChangeLog-root.xml

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.show=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# H2 Console
spring.h2.console.enable=true
spring.h2.console.path=/h2-console

# Path Matching Strategy
spring.mvc.pathmatch.matching-strategy=ant-path-matcher 

# API Docs
springdoc.api-docs.path=/api-docs

# Management Endpoints
management.server.port=9001
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.shutdown.enabled=true

# Application Info
info.app.name=Payment service
info.app.description=Payment service manages the Payment related data of the customers.
info.app.version=1.0.0

# Inventory Service URL for Feign Client (this is the missing property)
inventory-service.url=http://localhost:8081/inventory

# Forward Headers Strategy
server.forward-headers-strategy=framework
